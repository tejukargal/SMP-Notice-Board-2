<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP Notice Board</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>SMP Notice Board</h1>
                </div>
                <div class="header-controls">
                    <button id="darkModeToggle" class="control-btn dark-mode-btn">
                        <span class="btn-icon">üåô</span>
                        <span class="btn-text">Dark</span>
                    </button>
                    <button id="addNoticeBtn" class="control-btn add-notice-btn" style="display: none;">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add Notice</span>
                    </button>
                    <button id="logoutBtn" class="control-btn logout-btn" style="display: none;">
                        <span class="btn-icon">‚Üó</span>
                        <span class="btn-text">Logout</span>
                    </button>
                    <button id="adminBtn" class="control-btn admin-btn">
                        <span class="btn-icon">‚öô</span>
                        <span class="btn-text">Admin</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="notice-container" id="noticeContainer">
            <!-- Notice cards will be dynamically inserted here -->
        </div>
        
        <div class="navigation">
            <div class="swipe-indicator">‚Üê Swipe ‚Üí</div>
            <div class="nav-dots" id="navDots"></div>
            
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <div class="admin-controls">
                    <button id="closeAdmin" class="close-btn">√ó</button>
                </div>
            </div>
            
            <form id="noticeForm" class="notice-form">
                <input type="text" id="noticeTitle" placeholder="Notice Title" required>
                
                <select id="noticeCourse" required>
                    <option value="">Select Course</option>
                    <option value="CE">CE - Civil Engineering</option>
                    <option value="ME">ME - Mechanical Engineering</option>
                    <option value="EC">EC - Electronics & Communication</option>
                    <option value="CS">CS - Computer Science</option>
                    <option value="EE">EE - Electrical Engineering</option>
                    <option value="ALL">All Courses</option>
                </select>
                
                <select id="noticeImportance" required>
                    <option value="">Select Importance</option>
                    <option value="Critical">Critical</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="Normal">Normal</option>
                </select>
                
                <div class="form-row">
                    <select id="noticePriority" required>
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    
                    <select id="noticeCategory" required>
                        <option value="">Select Category</option>
                        <option value="Notice">Notice</option>
                        <option value="Memo">Memo</option>
                        <option value="Result">Result</option>
                        <option value="Link">Useful Link</option>
                    </select>
                    <select id="noticeFontSize">
                        <option value="16px">Normal Font</option>
                        <option value="18px">Medium Font</option>
                        <option value="20px">Large Font</option>
                        <option value="14px">Small Font</option>
                    </select>
                </div>
                
                <div class="text-editor">
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" data-command="bold" title="Bold"><b>B</b></button>
                        <button type="button" class="editor-btn" data-command="italic" title="Italic"><i>I</i></button>
                        <button type="button" class="editor-btn" data-command="underline" title="Underline"><u>U</u></button>
                        <span class="separator">|</span>
                        <button type="button" class="editor-btn" data-command="insertUnorderedList" title="Bullet List">‚Ä¢ List</button>
                        <button type="button" class="editor-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
                        <span class="separator">|</span>
                        <button type="button" class="editor-btn" data-command="removeFormat" title="Clear Formatting">Clear</button>
                    </div>
                    <div id="noticeContent" class="editor-content" contenteditable="true" placeholder="Enter notice content here..."></div>
                </div>
                
                <div id="linksContainer">
                    <!-- Link inputs will be dynamically added here -->
                </div>
                <button type="button" id="addLinkBtn" class="add-link-btn">+ Add Link</button>
                
                <div class="form-group">
                    <label for="scrollingEnabled">
                        <input type="checkbox" id="scrollingEnabled">
                        <span>Enable Scrolling Messages</span>
                    </label>
                    <small class="form-help">Enable to display scrolling data from students.csv file</small>
                </div>

                <div class="form-group scrolling-options" id="scrollingOptions" style="display: none;">
                    <label for="scrollingLabel">Scrolling Message Label</label>
                    <input type="text" id="scrollingLabel" placeholder="e.g., Fee Dues, Results, Announcements" maxlength="50">
                    <small class="form-help">Label to display above the scrolling messages</small>
                    
                    <label for="scrollingSpeed">Scrolling Speed</label>
                    <select id="scrollingSpeed">
                        <option value="slow">Slow</option>
                        <option value="medium" selected>Medium</option>
                        <option value="fast">Fast</option>
                        <option value="speed">Speed</option>
                    </select>
                </div>
                
                <button type="submit" id="submitBtn">Add Notice</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h3>Admin Access</h3>
            <input type="password" id="adminPassword" placeholder="Enter admin keyword">
            <button id="loginBtn">Login</button>
            <button id="cancelLogin">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
